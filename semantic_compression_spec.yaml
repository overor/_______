  - Aider
  - SciSpace LLM
  - OpenAI API
- name: Layer 4
  component: Insight Block Generator
  role: Validated semantic block minting & output
  features:
  - Research synthesis
  - Entropy reduction
  - Insight packaging
- name: Layer 5
  component: Semantic Knowledge Economy
  role: Economic utility layer (insight = purchasing power)
  outputs:
  - Semantic Tokens
  - Insight Metrics
  - Valuation Ledger
